<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{serviceName}} Services
      <!-- <ion-icon ios="ios-checkmark" (click)="next()" md="md-checkmark"></ion-icon> -->
      <button  class="btnnext" (click)="next()">Next</button>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="s1">
    <p>What type of services do you need?</p>
    <p>
      <b>CHECK ALL THAT APPLY</b>
    </p>
  </div>


  <ion-item *ngFor="let serList of serviceList">
    <ion-label>{{serList.service_name}} </ion-label>
    <ion-checkbox color="blue" (click)="selectMember(serList)" [(ngModel)]="serList.checked" ></ion-checkbox>
  </ion-item>




 
    

  <ion-item (click)="other()">
    <ion-label style="color:#177ec0; cursor: pointer;">Other</ion-label>
    <ion-checkbox color="blue" checked="false"></ion-checkbox>
  </ion-item>
