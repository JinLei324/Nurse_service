<ion-header>

  <ion-navbar>
    
    <ion-title>Contact us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <p class="heading">Ready to receive quality care- where, when and how you want it? Then we are just what you have been looking for!</p>

    <div >
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
   
      <div [ngClass]="{'error-border':!authForm.controls.name.valid && authForm.controls.name.touched}">
        <input  type="text"    placeholder="Name" formControlName="name" />
      </div>
      <div *ngIf="authForm.controls.name.hasError('required') && authForm.controls.name.touched">
        <p class="com">Enter Name</p>
      </div>
      <div *ngIf="authForm.controls.name.hasError('pattern') && authForm.controls.name.touched">
        <p class="com">Invalid Name</p>
      </div>

      <div [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
        <input type="email"  placeholder="Email Adress"  formControlName="email"/>
      </div>
      <div *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
        <p class="com">Enter Email</p>
      </div>
      <div *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
        <p class="com">Invalid Email</p>
      </div>
       
      


      <div [ngClass]="{'error-border':!authForm.controls.message.valid && authForm.controls.message.touched}">
           <textarea  placeholder="Message" formControlName="message"></textarea>
      </div>
      <div *ngIf="authForm.controls.message.hasError('required') && authForm.controls.message.touched">
        <p class="com">Enter Message</p>
      </div>
       
   


      <button  class="btn-login" ion-button full>Send</button>
      </form>


      <h3>Roula Kerin, RN, <span style="font-size: 14px; font-weight: 300">CEO</span> <br> Nursing On Demand</h3>
      <p class="call"><img src="assets/imgs/telephone.png" style="width: 20px;position: absolute;left: 30%;"> (617)592-9195 </p>

      <div class="links">
      <a href="#">www.nursing-on-demand.com</a>
      </div>

    </div>
</ion-content>
