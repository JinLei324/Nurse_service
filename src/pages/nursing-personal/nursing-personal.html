<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Services</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>
    <ion-segment [(ngModel)]="current" >
      <ion-segment-button value="current">
        {{nursingTitle}}
      </ion-segment-button>
      <ion-segment-button value="personal">
          {{personalTitle}}
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="current">

    <ion-list *ngSwitchCase="'current'">

      <div class="service-design">
        <ul>
          <li *ngFor="let nurse of nurseData">{{nurse.service_name}}</li>
          
        </ul>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'personal'">
      <div class="service-design">
        <ul>
            <li *ngFor="let per of personalData">{{per.service_name}}</li>
           
          </ul>

      </div>
    </ion-list>


  </div>

</ion-content>
