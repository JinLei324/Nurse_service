<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <img class="img-logo" src="assets/imgs/logo.png">
<ion-row>
<div class="desin1">
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <div class="errorsText" *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
      <p >Required Name</p>
    </div>
    <div class="errorsText" *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
      <p>Invalid Name</p>
    </div>
    <div [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
      <input type="email" formControlName="email" placeholder="Email Address" />
    </div>

    <div class="errorsText" *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
      <p >Required Password</p>
    </div>
    <div class="errorsText" *ngIf="authForm.controls.password.hasError('pattern') && authForm.controls.password.touched">
      <p>Invalid Password</p>
    </div>
    <div [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
      <input type="password" formControlName="password" placeholder="Password" />
    </div>

  <div class="text-center">
  <button class="forgot" ion-button (click)="forgotPass()" style="background: none;">Forgot password?</button>
  </div>

  <button class="btn-login" ion-button full [disabled]="!authForm.valid" style="background-color: #458fd0;">Login</button>
  </form>
  <button class="btn-fb" (click)="facebookLogin()" ion-button full style="background-color: #3b5998;"><ion-icon name="logo-facebook" ></ion-icon> &nbsp;&nbsp;&nbsp; Sign in via Facebook </button>
  <div class="" style="text-align: center">
    <button  ion-button small clear class="SignUp" (click)="signup()" style="background: none;">New to Nursing on Demand?</button>
    </div>
</div>
</ion-row>
</ion-content>
