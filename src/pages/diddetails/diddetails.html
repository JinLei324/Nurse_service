<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Did you know</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>



  <div class="family_one">
    <img style="    height: 200px;
    width: 100%;
    object-fit: cover;" src={{post_img}}/>
    
    <ul>
      <li><img src="assets/imgs/insta.png"></li>
      <li><img src="assets/imgs/gogless.png"></li>
      <li><img src="assets/imgs/fbsa.png"></li>
      <li><img src="assets/imgs/pintest.png"></li>
      <li style="float:right;"><span style="color: #177ec0;
    font-size: 12px;
    margin-left: 12px;
    font-weight: bold;">{{blog_date | date}}</span></li>

    </ul>
    <h1 style="    margin-top: 4px;
    font-size: 18px;
    color: #000;
    margin-left: 10px;
    font-weight: bold;">{{blog_name}}</h1>
    <p style="    width: 95%;
    margin: 0 auto;
    font-size: 11px;
    margin-bottom: 5px;
    line-height: 19px;">{{blog_dec}}
    </p>
    <p style="    width: 95%;
    margin: 0 auto;
    font-size: 11px;
    margin-bottom: 5px;
    line-height: 19px;" *ngFor="let blog of postList;" [innerHTML]="blog.description">
    </p>
    
    

  </div>

</ion-content>
