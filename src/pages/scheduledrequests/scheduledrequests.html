<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>{{scheduleData.page_name}} Requests</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="other-deails">
    <p>Other Details</p>
  </div>

  <ion-row>
    <ion-col col-7>
      <ul class="lis-heart">
        <li><img style="margin-left: 3px;" src="assets/imgs/r1.png"> <span>Service Type</span></li>
        <li><img style="margin-left: 3px;" src="assets/imgs/r2.png"> <span>NURSE ID</span></li>
        <li><img style="margin-left: 3px;" src="assets/imgs/r3.png"> <span>Nurse category</span></li>
  
        <li><img style="margin-left: 3px;" src="assets/imgs/r5.png"> <span>Visit Charges</span></li>
      </ul>
    </ion-col>

    <ion-col col-5 class="managr30">
      <p>{{scheduleData.serviceType}}</p>
      <p>{{scheduleData.nurse_id}}</p>
      <p>{{scheduleData.nurseType}}</p>
    
      <p>$ {{scheduleData.visitCharge}}</p>
    </ion-col>

  </ion-row>

  <div class="other-deails">
    <p>Services</p>
  </div>

  <div class="service-design">
    <ul>
      <li *ngFor="let ser of scheduleData.services">{{ser}}</li>
  
    </ul>
  </div>

</ion-content>
