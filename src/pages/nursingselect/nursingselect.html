<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nursing on Demand</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

 <div class="onddemand">
  <h3 style="text-align: center">What time would you like your visit?</h3>
   
 </div>



 

<div class="radio-design">
    <ion-list radio-group>
        <ion-item *ngFor="let visit of scheduleList">
            <ion-label>{{visit.type}}</ion-label>
            <ion-radio value="{{visit.id}}" (ionSelect)="selectSchedule(visit.id,visit.type)"></ion-radio>
        </ion-item>
    </ion-list>
</div>

  <button ion-button full class="btn-next" (click)="selectNext()" style="background-color: #458fd0">Next</button>



</ion-content>
