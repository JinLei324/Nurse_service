<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Service Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  >



  
      <button ion-button style="background: #177ec0" class="btn" (click)="ok_payment()">Ok</button>

      <div padding class="box_txt">
        <ion-row>
          <ion-col col-1>
            <img src="assets/imgs/heart1.png">
          </ion-col>
          <ion-col col-5>
            Service Type
          </ion-col>
          <ion-col col-6 style="font-size: 13px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;">
            {{serviceType}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-1>
              <img src="assets/imgs/category.png">
            </ion-col>
            <ion-col col-5>
              Employee ID
            </ion-col>
            <ion-col col-6  style="font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;">
              {{nurseId}}
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-1>
                <img src="assets/imgs/medical.png">
              </ion-col>
              <ion-col col-5>
                Care Category
              </ion-col>
              <ion-col col-6  style="font-size: 13px;
              white-space: nowrap;
              overflow: hidden;
              text-overflow: ellipsis;">
                {{nurseType}}
              </ion-col>
            </ion-row>
            <ion-row>
              </ion-row>
      </div>
      <p style="    padding: 4px 0;
      background-color: #fff;">

      </p>
      <div class="service_box">
                 <h3 style="text-align: center;
                 color: #177ec0;">Services</h3>
      </div>
      <div *ngFor="let serv of services"> 
        <span class="serv"></span><p class="sg">{{serv.service_name}}</p>
      </div>
         
 
         <a href="#" class="view" style="display: none" >View more service</a>  
     
</ion-content>
