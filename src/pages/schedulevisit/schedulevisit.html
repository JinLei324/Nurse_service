<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Nursing On Demand</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="onddemand">
      <h3 style="text-align: center">What time would you like your visit?</h3>
      
    </div>



  <ion-item>
    <ion-label>Select Date</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [min]="getTomorrowDate()" max="2099-10-31" placeholder="MM/DD/YYYY" [(ngModel)]="dt"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Select Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" placeholder="HH:MM:PM/AM" [(ngModel)]="tim"></ion-datetime>
  </ion-item>

  <button ion-button full class="btn-next" (click)="Nextcare(dt,tim)" style="background-color: #458fd0">Next</button>

</ion-content>
