<ion-header>

  <ion-navbar>
    <ion-title>Forgot password</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>
  <img class="img-logo" src="assets/imgs/logo.png">
  <ion-row>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)" style="width:100%;border-radious:5px;">
    <div class="desin1">
      <div [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
          <input placeholder="Email" type="email" formControlName="email"  />
      </div>
      <div class="errorsText" *ngIf="authForm.controls.email.hasError('required') && authForm.controls.email.touched">
          <p >Required Email</p>
        </div>
        <div class="errorsText" *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
          <p>Invalid Email</p>
        </div>



      <button class="btn-login" ion-button full [disabled]="!authForm.valid" style=" background-color: #458fd0;">Send</button>


    </div>
    </form>
  </ion-row>
</ion-content>
