<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
    <ion-title>Family Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="edit-p">
        <label>
       <img src={{pathForImage(lastImage)?pathForImage(lastImage):profilePic}} (click)="presentActionSheet()">
    
        </label>
      </div>

     
      <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">

    <ion-row class="info-dada">
      <h1>Person's Information </h1>

      <div class="desin1">
         
        <div [ngClass]="{'error-border':!authForm.controls.firstname.valid && authForm.controls.firstname.touched}">
            <input  type="text"  placeholder="First Name" formControlName ="firstname" [(ngModel)]="firstname" />
        </div>
        <div class="errorsText" *ngIf="authForm.controls.firstname.hasError('pattern') && authForm.controls.firstname.touched">
            <p class="eror">Invalid First Name</p>
          </div>

          <div [ngClass]="{'error-border':!authForm.controls.lastname.valid && authForm.controls.lastname.touched}">
              <input  type="text"  placeholder="Last Name" formControlName ="lastname" [(ngModel)]="lastname" />
          </div>
          <div class="errorsText" *ngIf="authForm.controls.lastname.hasError('pattern') && authForm.controls.lastname.touched">
              <p class="eror">Invalid Last Name</p>
            </div>

            <div [ngClass]="{'error-border':!authForm.controls.relation.valid && authForm.controls.relation.touched}">
                <input  type="text"  placeholder="Relation Name" formControlName ="relation" [(ngModel)]="relation" />
            </div>
            <div class="errorsText" *ngIf="authForm.controls.relation.hasError('pattern') && authForm.controls.relation.touched">
                <p class="eror">Invalid Relation Name</p>
              </div>
       
        
        


        <ion-item style="margin-bottom:3px;" >
            <ion-label>Gender</ion-label>
            <ion-select (ionChange)="userGender(gender)" [(ngModel)]="gender" formControlName="gender">
              <ion-option  value="female">Female</ion-option>
              <ion-option value="male">Male</ion-option>
            </ion-select>
          </ion-item>

          <ion-item>
              <ion-label>Date of Birth</ion-label>
              <ion-datetime  displayFormat="MM/DD/YYYY" [(ngModel)]="dob" formControlName="dob" ></ion-datetime>/ion-datetime>
            </ion-item>

          <div [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
              <input  type="text"  placeholder="Enter Email" formControlName ="email" [(ngModel)]="email"/>
          </div>
          <div class="errorsText" *ngIf="authForm.controls.email.hasError('pattern') && authForm.controls.email.touched">
              <p class="eror">Invalid Email</p>
          </div>

          <div [ngClass]="{'error-border':!authForm.controls.mobile.valid && authForm.controls.mobile.touched}">
              <input  type="text"  placeholder="Enter Phone Number" formControlName ="mobile" [(ngModel)]="mobile" />
          </div>


          <div  *ngIf="authForm.controls.mobile.hasError('minlength') || authForm.controls.mobile.hasError('maxlength') || authForm.controls.mobile.hasError('pattern')">
              <p class="eror">Please Enter 10 Numbers only </p>
          </div>


      

        </div>
    </ion-row>


    <ion-row class="info-dada">
      <h1>Doctor's Information</h1>

      <div class="desin1">

          <div [ngClass]="{'error-border':!authForm.controls.docName.valid && authForm.controls.docName.touched}">
              <input  type="text"  placeholder="Doctor Name" formControlName ="docName" [(ngModel)]="docName" />
          </div>
          <div class="errorsText" *ngIf="authForm.controls.docName.hasError('pattern') && authForm.controls.docName.touched">
              <p class="eror">Invalid Doctor Name</p>
          </div>

          <div [ngClass]="{'error-border':!authForm.controls.docEmail.valid && authForm.controls.docEmail.touched}">
              <input  type="text"  placeholder="Doctor Email" formControlName ="docEmail" [(ngModel)]="docEmail" />
          </div>
          <div class="errorsText" *ngIf="authForm.controls.docEmail.hasError('pattern') && authForm.controls.docEmail.touched">
              <p class="eror">Invalid Doctor's Email</p>
          </div>

          <div [ngClass]="{'error-border':!authForm.controls.docMobile.valid && authForm.controls.docMobile.touched}">
              <input  type="text"  placeholder="Enter Doctor's Number" formControlName ="docMobile" [(ngModel)]="docMobile" />
          </div>


          <div  *ngIf="authForm.controls.docMobile.hasError('minlength') || authForm.controls.docMobile.hasError('maxlength') || authForm.controls.docMobile.hasError('pattern')">
              <p class="eror">Please Enter 10 Numbers only </p>
          </div>




      </div>
    </ion-row>

    <button class="btn-login" ion-button [disabled]="!authForm.valid" >Update</button>

  </form>


</ion-content>
